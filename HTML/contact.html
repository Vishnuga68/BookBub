<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../CSS/contact-styles.css">
</head>

<body>

    <header>
        <nav>

            <div class="logo-container">
                <a href="home.html">
                    <img src="../Image/BBLogo.webp" alt="Book Bub Logo" class="logo">
                </a>
            </div>


            <ul class="nav-links">
                <li><a href="home.html" class="nav-link">Home</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>
                <li><a href="Books.html" class="nav-link">Books</a></li>
                <li><a href="favorites.html" class="nav-link">Favorites</a></li>
                <li><a href="login.html" id="logout-btn" class="nav-link">Log Out</a></li>
            </ul>
        </nav>
    </header>



    <main>
        <section class="contact-section">
            <h2>Contact Us</h2>
            <p>
                Have questions, feedback, or need assistance? We'd love to hear from you! Fill out the form below or
                reach out to us via email.
            </p>

            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p class="footer-p">&copy; 2024 Book Bub. All rights reserved.</p>
    </footer>

    <script src="../JS/contact.js"></script>
</body>

</html>
