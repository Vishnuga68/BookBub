<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../CSS/Books.css">
</head>

<body>

    <header>
        <nav>

            <div class="logo-container">
                <a href="home.html">
                    <img src="../Image/BBLogo.webp" alt="Book Bub Logo" class="logo">
                </a>
            </div>


            <ul class="nav-links">
                <li><a href="home.html" class="nav-link">Home</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>

            </ul>
        </nav>
    </header>

    <section class="search-section">
        <input type="text" id="search" placeholder="Search books..." onkeyup="filterBooks()">
    </section>

    <section class="books-section" id="books-container">

    </section>

    <section id="no-books-found" style="display: none; text-align: center; margin-top: 20px;">
        <p>No books found matching your search criteria.</p>
    </section>


    <div id="book-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="book-detail"></div>
            <div class="modal-footer">
                <button id="add-to-favorites" onclick="addToFavorites()">Add to Favorites</button>
                <a id="book-pdf" target="_blank"><button>View PDF</button></a>
            </div>
        </div>
    </div>
